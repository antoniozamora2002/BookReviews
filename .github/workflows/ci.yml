name: CI Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Servicio de base de datos para que los tests no fallen al conectar
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Esperar a que Postgres esté listo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Coincide con tu Dockerfile
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar formato y Lint
        run: |
          npm run format
          npm run lint

      - name: Ejecutar Tests Unitarios
        run: npm run test
        env:
          # Variables necesarias para que NestJS arranque el entorno de test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_DATABASE: test_db
          JWT_SECRET: 'super-secret-test-key' # Clave dummy para tests
          GOOGLE_BOOKS_API_KEY: 'dummy-key' # Clave dummy si se usa en tests

      - name: Verificar Build de Producción (NestJS)
        run: npm run build

      - name: Verificar Build de Docker
        # Esto asegura que tu Dockerfile es válido antes de mezclar código
        run: docker build . --file Dockerfile
