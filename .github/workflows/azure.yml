name: Deploy to Azure (OIDC)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Esencial para OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production # Opcional

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Consistente con tu CI
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build --if-present

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # Nota: Sin auth-type – OIDC se activa automáticamente

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: bookreviews-api
          package: .
