name: Deploy to Azure (OIDC)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Esencial para OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production # Opcional

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Consistente con tu CI/Dockerfile
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build --if-present

      # Opcional: Debug secrets (para ver si se resuelven – bórralo después del primer run exitoso)
      - name: Debug secrets
        run: |
          echo "Client ID length: ${AZURE_CLIENT_ID:0:10}..."  # Muestra primeros 10 chars
          echo "Tenant ID length: ${AZURE_TENANT_ID:0:10}..."
          echo "Subscription ID length: ${AZURE_SUBSCRIPTION_ID:0:10}..."

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: OIDC # Explícito para forzar OIDC (default, pero ayuda al debug)

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: bookreviews-api
          package: .
